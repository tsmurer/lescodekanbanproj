<mat-card class="card">
  <mat-card-header class="card__header">
    <mat-card-title class="card__title" *ngIf="!this.isEditingMode">{{this.card.name}}</mat-card-title>
    <mat-icon (click)="edit()" *ngIf="!this.isEditingMode">edit</mat-icon>
  </mat-card-header>
  <mat-card-content class="card__body">
    <mat-form-field class="card__title-input" *ngIf="this.isEditingMode" appearance="fill" >
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="this.card.name">
    </mat-form-field>
    <p *ngIf="!this.isEditingMode" class="card__description">{{this.card.description}}</p>
    <mat-form-field class="card__description-input" *ngIf="this.isEditingMode" appearance="fill">
      <mat-label class="card__input">Descrição</mat-label>
      <textarea 
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        [(ngModel)]="this.card.description"
        ></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="card__actions">
      <button class="card__action-button" (click)="saveEdition()" *ngIf="this.isEditingMode" mat-raised-button color="accent">Salvar</button>
      <mat-icon (click)="demoteCard()" *ngIf="!this.isEditingMode">keyboard_arrow_left</mat-icon>
      <mat-icon (click)="emitDelete()" *ngIf="!this.isEditingMode">delete</mat-icon>
      <mat-icon (click)="promoteCard()" *ngIf="!this.isEditingMode">keyboard_arrow_right</mat-icon>
  </mat-card-actions>
</mat-card>
